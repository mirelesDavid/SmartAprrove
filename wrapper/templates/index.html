<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction Form</title>
    <script>
        // Function to concatenate month and year into "Month-Year" format
        function concatenateIssueDate() {
            var month = document.getElementById("issue_d_month").value;
            var year = document.getElementById("issue_d_year").value;
            var issue_d = month + "-" + year;
            document.getElementById("issue_d").value = issue_d;
            
            var month = document.getElementById("earliest_cr_line_m").value;
            var year = document.getElementById("earliest_cr_line_y").value;
            var issue_d = month + "-" + year;
            document.getElementById("earliest_cr_line").value = issue_d;

            var month = document.getElementById("last_pymnt_m").value;
            var year = document.getElementById("last_pymnt_y").value;
            var last_pymnt_d = month + "-" + year;
            document.getElementById("last_pymnt_d").value = last_pymnt_d;


        }
    </script>
</head>

            <option value="D3">D3</option>

            <option value="E3">E3</option>

        <label for="hardship_last_payment_amount">The last payment amount as of the hardship plan start date:</label>
        <input type="text" name="hardship_last_payment_amount"><br>

        <label for="disbursement_method">The method by which the borrower receives their loan:</label>
        <input type="text" name="disbursement_method"><br>

        <label for="debt_settlement_flag">Flags whether or not the borrower, who has charged-off, is working with a debt-settlement company:</label>
        <input type="text" name="debt_settlement_flag"><br>

        <label for="debt_settlement_flag_date">The most recent date that the Debt_Settlement_Flag has been set:</label>
        <input type="text" name="debt_settlement_flag_date"><br>

        <label for="settlement_status">The status of the borrower’s settlement plan:</label>
        <input type="text" name="settlement_status"><br>

        <label for="settlement_date">The date that the borrower agrees to the settlement plan:</label>
        <input type="text" name="settlement_date"><br>

        <label for="settlement_amount">The loan amount that the borrower has agreed to settle for:</label>
        <input type="text" name="settlement_amount"><br>

        <label for="settlement_percentage">The settlement amount as a percentage of the payoff balance amount on the loan:</label>
        <input type="text" name="settlement_percentage"><br>

        <label for="settlement_term">The number of months that the borrower will be on the settlement plan:</label>
        <input type="text" name="settlement_term"><br>

        <!-- Default to 0 for these fields -->
        <label for="mths_since_last_delinq">Months Since Last Delinquency:</label>
        <input type="text" name="mths_since_last_delinq" value="0"><br>

        <label for="mths_since_last_record">Months Since Last Record:</label>
        <input type="text" name="mths_since_last_record" value="0"><br>

        <label for="mths_since_last_major_derog">Months Since Last Major Derogatory:</label>
        <input type="text" name="mths_since_last_major_derog" value="0"><br>

        <label for="mths_since_recent_bc_dlq">Months Since Recent BC Delinquency:</label>
        <input type="text" name="mths_since_recent_bc_dlq" value="0"><br>

        <label for="mths_since_recent_inq">Months Since Recent Inquiry:</label>
        <input type="text" name="mths_since_recent_inq" value="0"><br>

        <label for="mths_since_recent_revol_delinq">Months Since Recent Revolving Delinquency:</label>
        <input type="text" name="mths_since_recent_revol_delinq" value="0"><br>

        <label for="num_tl_120dpd_2m">Number of 120+ DPD in Last 2 Months:</label>
        <input type="text" name="num_tl_120dpd_2m" value="0"><br>

        <label for="num_tl_30dpd">Number of 30+ DPD in Last 24 Months:</label>
        <input type="text" name="num_tl_30dpd" value="0"><br>

        <label for="num_tl_90g_dpd_24m">Number of 90+ DPD in Last 24 Months:</label>
        <input type="text" name="num_tl_90g_dpd_24m" value="0"><br>

        <label for="num_tl_op_past_12m">Number of Open Trades in Last 12 Months:</label>
        <input type="text" name="num_tl_op_past_12m" value="0"><br>

        <label for="annual_inc_joint">Annual Income Joint:</label>
        <input type="text" name="annual_inc_joint" value="0"><br>

        <label for="dti_joint">Debt-to-Income Ratio Joint:</label>
        <input type="text" name="dti_joint" value="0"><br>

        <!-- Settlement Information -->
        <label for="debt_settlement_flag">Debt Settlement Flag:</label>
        <select name="debt_settlement_flag">
            <option value="Y">Yes</option>
            <option value="N">No</option>
        </select><br>

        <label for="settlement_status">Settlement Status:</label>
        <select name="settlement_status">
            <option value="ACTIVE">ACTIVE</option>
            <option value="BROKEN">BROKEN</option>
            <option value="COMPLETE">COMPLETE</option>
        </select><br>

        <!-- Initial List Status -->
        <label for="initial_list_status">Initial List Status:</label>
        <select name="initial_list_status">
            <option value="w">w</option>
            <option value="f">f</option>
        </select><br>

        <!-- Application Type -->
        <label for="application_type">Application Type:</label>
        <select name="application_type">
            <option value="Individual">Individual</option>
            <option value="Joint App">Joint App</option>
        </select><br>

        <!-- Submit Button -->
        <input type="submit" value="Predict">

    </form>

    <!-- Prediction Result -->
    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
